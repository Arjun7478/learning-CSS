<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadow effects</title>

    <style>
      h1 {
        text-shadow: 5px 0px red;
      }
      div {
        width: 200px;
        border: 5px solid burlywood;
        padding: 5px;
        box-shadow: inset 10px 10px 5px green;
      }
    </style>
  </head>
  <body>
    <h1>India</h1>

    <div>
      La ni influejo unu ceterajn fisxoj. Al kaj zuro la miaj bone kaj gxi kaj
      horoj. Auxdis la por bekforme fari. Gxin mi subite la ne. Ne por kaj
      suferi kun malfelicxa iom kaj tiam, li kaptota havante saketon savi cxu
      hejmon bestoj, kaj similajxoj maron kaj pro. Viro kiam.
    </div>
  </body>
</html>
